# Docker Compose файл для AT - распределённого планировщика заданий
# Запускает три сервиса: PostgreSQL, at-api и at-worker
#version: '3.8'
services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: at-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: at_scheduler
    ports:
      - "5432:5432"
    volumes:
      # Монтируем DDL скрипт для инициализации базы
      - ./sql/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      # Persistent volume для данных
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - at-network

  # API сервис
  at-api:
    build:
      context: .
      dockerfile: at-api/Dockerfile
    # env_file:
    #   - ./at-api/.env
    environment:
      # Переопределяем хост БД для Docker окружения
      DB_HOST: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - at-network
    restart: unless-stopped

  # Worker сервис
  at-worker:
    build:
      context: .
      dockerfile: at-worker/Dockerfile
    # env_file:
    #   - ./at-worker/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - at-network
    restart: unless-stopped
    # Можно масштабировать workers
    # docker-compose up --scale at-worker=3

networks:
  at-network:
    driver: bridge

volumes:
  postgres_data:
